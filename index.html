
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Padauk" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald|Padauk" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles2.css">
</head>

<body>
  <div class="container">
    <form id="data" class="userData" action="home.html" method="post">
      <div class="heading">
        <h1>Before we begin this quiz, we would like you to please fill this form where appropriate</h1>

      </div>
<div class="row">
<div class="col-md-6">
  <div class="candidate">
    <h2>Candidate information</h2>
  </div>
</div>
<div class="col-md-6">
  <div class="welcome">
    <p>Hello <span class="name">  </span> welcome,,click the take test button below,,and have fun!!!</p>

  </div>
</div>
</div>


      <div class="input">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input class="form-control" id="user" name="user" type="text">
        </div>

        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </div>
          <input class="form-control" id="email" name="email" type="text" />
        </div>

        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-phone-alt"></span>
          </div>
          <input class="form-control" id="phone" name="phone" type="text" />
        </div>


        <div class="submit">
          <input id="submit" type="button" name="submit" value="submit">
        </div>
      </div>

    </form>
    <div id="link">
      <a href="index.html">Take test</a>
    </div>



  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/home.js" type="text/javascript">

  </script>
</body>

</html>
